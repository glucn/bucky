<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'"
    />
    <title>Screen Recorder</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
      }
      .buttons {
        display: flex;
        gap: 1rem;
      }
      #preview {
        max-width: 100%;
        border: 1px solid #ccc;
        margin-top: 1rem;
      }
      button {
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button id="fullScreenButton">Fullscreen Screenshot</button>
        <button id="areaButton">Select Area</button>
      </div>
      <img id="preview" />
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
